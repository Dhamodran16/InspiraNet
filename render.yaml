# Render Deployment Configuration
# This file defines the services to deploy on Render

services:
  # Backend API Service
  - type: web
    name: inspiranet-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://inspiranet.onrender.com
      - key: CORS_ORIGIN
        value: https://inspiranet.onrender.com
      - key: SESSION_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  # Frontend Web Service
  - type: web
    name: inspiranet
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://inspiranet-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://inspiranet-backend.onrender.com
      - key: VITE_MEETING_URL
        value: https://inspiranet-backend.onrender.com
      - key: VITE_FRONTEND_URL
        value: https://inspiranet.onrender.com
      - key: NODE_ENV
        value: production
