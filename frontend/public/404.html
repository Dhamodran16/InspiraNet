<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - InspiraNet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .redirect-info {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">InspiraNet</div>
        <div class="message">Page not found</div>
        
        <div class="redirect-info">
            <p>This page doesn't exist, but we're redirecting you to the main application...</p>
        </div>
        
        <div id="redirect-status">
            <span class="spinner"></span>
            <span>Redirecting automatically...</span>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/" class="btn">Go to Homepage</a>
        </div>
    </div>

    <script>
        // Enhanced redirect logic for SPA routing
        (function() {
            const currentPath = window.location.pathname;
            const searchParams = window.location.search;
            const hash = window.location.hash;
            
            // Try to redirect to the main app
            function redirectToApp() {
                try {
                    // First try to redirect to index.html
                    window.location.href = '/index.html' + searchParams + hash;
                } catch (e) {
                    // Fallback to root
                    window.location.href = '/' + searchParams + hash;
                }
            }
            
            // Auto-redirect after a short delay
            setTimeout(redirectToApp, 2000);
            
            // Also try immediate redirect
            redirectToApp();
            
            // Update status after 1 second
            setTimeout(() => {
                const status = document.getElementById('redirect-status');
                if (status) {
                    status.innerHTML = '<span class="spinner"></span><span>Still redirecting...</span>';
                }
            }, 1000);
        })();
    </script>
</body>
</html>
